<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>GARÇOM</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <span class="navbar-brand ps-3">RL GESTOR</span>
        <!-- Navbar-->
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#!">Settings</a></li>
                    <li><a class="dropdown-item" href="#!">Activity Log</a></li>
                    <li>
                        <hr class="dropdown-divider" />
                    </li>
                    <li><a class="dropdown-item" href="#!">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div class="container-fluid px-4">
        <h1 class="mt-4">GARÇOM</h1>

        <div class="card mb-4">


            <div class="row">
                <div class="col-sm">


                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" for="inputGroupSelect01">Pratos</span>
                        </div>
                        <select class="custom-select mr-3" id="produtosLista" onchange="precoUnitario()">
                        </select>
                        <span class="mr-3">.</span>
                        <span class="input-group-text ml-4">Preço Unit.</span>

                        <input type="text" disabled id="precodoproduto">
                    </div>


                </div>

                <div class="col-sm">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Comanda</span>
                        </div>
                        <input type="text" class="form-control" id="comanda">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Quantidade</span>
                        </div>
                        <input type="number" class="form-control" id="quantidade">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Valor</span>
                        </div>
                        <input type="text" class="form-control" id="valor" onclick="calculandoPreco()">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Ponto da Carne</span>
                        </div>
                        <select class="custom-select" id="pontodacarne">
                            <option value="mal-passada">Mal Passada</option>
                            <option value="ao-ponto">Ao Ponto</option>
                            <option value="bem-passada">Bem Passada</option>

                        </select>
                    </div>
                </div>
                <div class="col-sm d-flex flex-row-reverse bd-highlight">
                    <button type="button" class="btn btn-info" onclick="adicionarProduto()">Pedir</button>
                </div>
            </div>
        </div>


    </div>

    <div class="container-fluid px-4">
        <table class="table">
            <thead>
                <tr>
                    <th>Comanda</th>
                    <th>Produto</th>
                    <th>Quant.</th>
                    <th>Ponto</th>
                    <th>Preparo</th>
                </tr>
            </thead>
            <tbody id="pedidos-a-consulta">
             
               </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="js/datatables-simple-demo.js"></script>
    <script src="garcom.js"></script>
   
</body>

</html>
